<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Cairo', sans-serif;
        background: linear-gradient(135deg, #141e30, #243b55);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(12px);
        padding: 35px;
        width: 320px;
        border-radius: 18px;
        box-shadow: 0 0 25px rgba(0,0,0,0.4);
        text-align: center;
        color: #fff;
    }

    .login-box h2 {
        margin-bottom: 25px;
        font-size: 26px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        outline: none;
    }

    button {
        width: 100%;
        padding: 13px;
        background: #00d4ff;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.03);
    }

    #msg {
        margin-top: 10px;
        color: #ff8a8a;
    }
</style>
</head>

<body>

<div class="login-box">
    <h2>تسجيل الدخول</h2>

    <input type="text" id="user" placeholder="رقم المستخدم (أربع أرقام)">
    <input type="password" id="password" placeholder="كلمة المرور">

    <button onclick="login()">دخول</button>
    <p id="msg"></p>
</div>

<script>
async function login() {
    const user = document.getElementById("user").value.trim();
    const password = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");

    try {
        const res = await fetch("password.json");
        const users = await res.json();

        const found = users.find(u => u.user === user && u.password === password);

        if (found) {
            localStorage.setItem("authToken", "logged");
            localStorage.setItem("userID", user);

            window.location.href = "dashboard.html";
        } else {
            msg.textContent = "رقم المستخدم أو كلمة المرور غير صحيحة";
        }
    } 
    catch (error) {
        msg.textContent = "خطأ في تحميل بيانات الدخول";
    }
}
</script>

</body>
</html>
