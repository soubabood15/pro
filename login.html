<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>

<style>
    body {
        font-family: 'Cairo', sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.3s;
    }

    body.light {
        background: #f2f2f2;
        color: #000;
    }
    body.dark {
        background: #1a1a1a;
        color: #fff;
    }

    .login-box {
        width: 330px;
        padding: 25px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        background: rgba(255,255,255,0.07);
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 { text-align: center; margin-bottom: 25px; }

    input {
        width: 92%;
        padding: 12px;
        margin-bottom: 14px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 13px;
        background: #2196F3;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        color: #fff;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover { transform: scale(1.03); }

    .mode-btn {
        width: 100%;
        padding: 10px 15px;
        border-radius: 10px;
        background: #444;
        color: white;
        border: none;
        margin-bottom: 15px;
        cursor: pointer;
    }

    #msg {
        text-align: center;
        margin-top: 10px;
        color: #ff7777;
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>

<body class="dark">

<div class="login-box">

    <button class="mode-btn" onclick="toggleMode()">Day/Night</button>

    <h2>تسجيل الدخول</h2>

    <input type="text" id="user" placeholder=" HR ID">
    <input type="password" id="password" placeholder=" Password">

    <button onclick="login()">Login</button>

    <p id="msg"></p>
</div>

<script>
// زر الليل والنهار
function toggleMode() {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
    localStorage.setItem("mode", document.body.className);
}

// تحميل الوضع المحفوظ
window.onload = () => {
    const saved = localStorage.getItem("mode");
    if (saved) document.body.className = saved;
};

// تسجيل الدخول
async function login() {
    const user = document.getElementById("user").value.trim();
    const password = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");

    try {
        const res = await fetch("password.json");
        const users = await res.json();

        const found = users.find(u => u.user === user && u.password === password);

        if (found) {
            localStorage.setItem("authToken", "logged");
            localStorage.setItem("userID", user);

            window.location.href = "dashboard.html";
        } else {
            msg.textContent = "رقم المستخدم أو كلمة المرور غير صحيحة";
        }
    } catch (err) {
        msg.textContent = "⚠ خطأ: لم يتم العثور على ملف password.json";
    }
}
</script>

</body>
</html>
