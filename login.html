<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>

<style>
    body {
        margin: 0;
        font-family: 'Cairo', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.4s;
    }

    body.dark {
        background: linear-gradient(135deg, #141e30, #243b55);
        color: #fff;
    }
    body.light {
        background: #f7f7f7;
        color: #000;
    }

    .login-box {
        width: 330px;
        padding: 30px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
        backdrop-filter: blur(10px);
        text-align: center;
    }

    .login-box h2 {
        margin-bottom: 25px;
        font-size: 26px;
        font-weight: bold;
    }

    input {
        width: 92%;
        padding: 12px;
        margin-bottom: 14px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        background: #00d4ff;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.03);
    }

    #msg {
        margin-top: 10px;
        color: #ffaaaa;
        font-size: 15px;
        font-weight: bold;
    }

    #loading {
        margin-top: 10px;
        font-weight: bold;
    }

    .mode-btn {
        margin-bottom: 18px;
        padding: 7px 14px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
        background: #444;
        color: #fff;
        cursor: pointer;
    }
</style>
</head>

<body class="dark">

<div class="login-box">

    <button class="mode-btn" onclick="toggleMode()">تغيير الوضع</button>

    <h2>تسجيل الدخول</h2>

    <input type="text" id="user" placeholder="رقم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">

    <button onclick="login()">دخول</button>

    <p id="loading"></p>
    <p id="msg"></p>

</div>

<script>

// وضع ليل/نهار
function toggleMode() {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
    localStorage.setItem("mode", document.body.className);
}

window.onload = () => {
    const saved = localStorage.getItem("mode");
    if (saved) document.body.className = saved;
};


// انميشن البحث عن المستخدم
let loadingInterval;

function startLoadingAnimation() {
    const el = document.getElementById("loading");
    let dots = 0;
    el.style.color = "#ffd700";
    el.textContent = "⏳ يتم التحقق من المستخدم";

    loadingInterval = setInterval(() => {
        dots = (dots + 1) % 4;
        el.textContent = "⏳ يتم التحقق من المستخدم" + ".".repeat(dots);
    }, 400);
}

function stopLoadingAnimation() {
    clearInterval(loadingInterval);
}


// تسجيل الدخول
async function login() {

    const user = document.getElementById("user").value.trim();
    const password = document.getElementById("password").value.trim();

    const msg = document.getElementById("msg");
    const loading = document.getElementById("loading");

    msg.textContent = "";
    loading.textContent = "";

    try {

        startLoadingAnimation();

        const response = await fetch(
            "https://script.google.com/macros/s/AKfycbwNfQEUnhpfmxHlD8Vpwz9tu1Xt2EMTsRqsQdWa1XE9OgSLfGJnpFEDIveGCv17--jE/exec",
            {
                method: "POST",
                body: JSON.stringify({ user: user, password: password })
            }
        );

        const result = await response.json();
        stopLoadingAnimation();

        if (result.status === "OK") {

            loading.style.color = "#3cff00";
            loading.textContent = "✔ تم التحقق… يتم تسجيل الدخول";

            localStorage.setItem("userName", result.name);
            localStorage.setItem("userID", user);
            localStorage.setItem("authToken", "logged");

            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 600);

        } else {
            loading.textContent = "";
            msg.textContent = "❌ رقم المستخدم أو كلمة المرور غير صحيحة";
        }

    } catch (err) {
        stopLoadingAnimation();
        msg.textContent = "⚠ خطأ في الاتصال بالخادم";
    }
}

</script>

</body>
</html>
