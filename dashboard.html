<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الصفحة الداخلية</title>

<!-- منع الدخول بدون تسجيل -->
<script>
if (!localStorage.getItem("authToken")) {
    window.location.href = "login.html";
}
</script>

<style>
    body {
        font-family: 'Cairo', sans-serif;
        margin: 0;
        padding: 20px;
        transition: 0.3s;
    }

    body.light {
        background: #f2f2f2;
        color: #000;
    }
    body.dark {
        background: #1a1a1a;
        color: #fff;
    }

    .container {
        max-width: 600px;
        margin: auto;
        background: rgba(255,255,255,0.10);
        padding: 20px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
    }

    .input, textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
    }

    textarea {
        height: 130px;
        resize: none;
    }

    .send-btn {
        width: 100%;
        padding: 14px;
        background: #2196F3;
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 17px;
        cursor: pointer;
    }

    .mode-btn {
        background: #444;
        color: #fff;
        padding: 10px 16px;
        border: none;
        border-radius: 10px;
        margin-bottom: 15px;
        cursor: pointer;
        font-size: 15px;
    }

    .logout {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: crimson;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    @media(max-width: 500px){
        .container { padding: 15px; }
        .input, textarea { font-size: 15px; }
        .send-btn { font-size: 16px; }
    }
</style>
</head>

<body class="dark">

<div class="container">

    <button class="mode-btn" onclick="toggleMode()">تغيير الوضع (نهار/ليل)</button>

    <h2>تسجيل المشكلة</h2>

    <input type="text" id="userid" class="input" readonly>

    <input type="text" id="name" class="input" placeholder="اسم الموظف">

    <input type="text" id="caseNumber" class="input" placeholder="رقم الكيس (اختياري)">

    <textarea id="issue" placeholder="المشكلة بالتفصيل..."></textarea>

    <button class="send-btn" onclick="sendToSheet()">إرسال</button>

    <button class="logout" onclick="logout()">تسجيل خروج</button>

</div>

<script>
// وضع النهار/الليل
function toggleMode() {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
    localStorage.setItem("mode", document.body.className);
}

// حفظ الوضع بعد إعادة التحميل
window.onload = () => {
    const saved = localStorage.getItem("mode");
    if (saved) document.body.className = saved;

    document.getElementById("userid").value = localStorage.getItem("userID");
};

// إرسال البيانات إلى Google Sheet
function sendToSheet() {
    const payload = {
        user: document.getElementById("userid").value,
        name: document.getElementById("name").value,
        caseNumber: document.getElementById("caseNumber").value,
        issue: document.getElementById("issue").value
    };

    fetch("YOUR_WEBHOOK_URL_HERE", {
        method: "POST",
        body: JSON.stringify(payload)
    })
    .then(() => alert("✔ تم إرسال البيانات إلى الداشبورد"))
    .catch(() => alert("❌ حدث خطأ"));
}

// تسجيل خروج
function logout() {
    localStorage.removeItem("authToken");
    localStorage.removeItem("userID");
    window.location.href = "login.html";
}
</script>

</body>
</html>
