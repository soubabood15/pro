<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Cairo', sans-serif;
        background: linear-gradient(135deg, #141e30, #243b55);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(15px);
        padding: 35px;
        width: 320px;
        border-radius: 18px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        text-align: center;
        color: #fff;
    }

    .login-box h2 {
        margin-bottom: 25px;
        font-size: 26px;
        font-weight: 700;
    }

    .input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: none;
        border-radius: 10px;
        outline: none;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 13px;
        border: none;
        background: #00d4ff;
        color: #000;
        font-size: 18px;
        font-weight: 600;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.25s ease;
    }

    button:hover {
        background: #0fe;
        transform: scale(1.03);
    }

    #msg {
        margin-top: 10px;
        color: #ff8a8a;
        font-size: 15px;
        font-weight: 600;
    }
</style>
</head>

<body>

<div class="login-box">
    <h2>تسجيل الدخول</h2>

    <input type="email" id="email" class="input" placeholder="البريد الإلكتروني">
    <input type="password" id="password" class="input" placeholder="كلمة المرور">

    <button onclick="login()">دخول</button>
    <p id="msg"></p>
</div>

<script>
async function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");

    try {
        const res = await fetch("password.json"); // ← ملف المستخدمين
        const users = await res.json();

        // التحقق من وجود المستخدم
        const user = users.find(u => u.email === email && u.password === password);

        if (user) {
            // نجاح → إنشاء توكن
            localStorage.setItem("authToken", "user-logged-in");
            window.location.href = "dashboard.html"; // الصفحة المحمية
        } else {
            msg.textContent = "الإيميل أو كلمة المرور غير صحيحة";
        }

    } catch (error) {
        msg.textContent = "خطأ في تحميل بيانات المستخدمين";
    }
}
</script>

</body>
</html>
