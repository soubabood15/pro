  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;

    button {
      padding: 10px 20px;

<body>

  <!-- Google Tag Manager (noscript) -->

    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KHD8G7B4"

  <h2>احسب القيمة هنا</h2>

  <div>
    <button onclick="setFactor(0.8,'Main dish')">Main dish </button>
    <button onclick="setFactor(0.5,'Side dish')">Side dish </button>
    <button onclick="setFactor(0.3,'Drink')">Drink </button>
    <button onclick="setFactor(0.1,'Cutlery')">Cutlery </button>
  </div>

  <br>
  <input type="text" id="number" placeholder="سعر الصنف او الوجبة" oninput="calculate()">

  <div id="result"> اختر نوع الوجبة وسعرها</div>
  <div class="footer">
    Made by : Abdelrahman & Reem
  </div>

  <script>
    let factor = null;
    let label = "";

    function setFactor(value, text) {
      factor = value;
      label = text;
      calculate();
    }

    function calculate() {
      let input = document.getElementById("number").value;

      if (input.trim() === "") {
        if (factor !== null) {
          document.getElementById("result").innerText = "⚠️ الرجاء إدخال قيمة قبل الحساب";
        } else {
          document.getElementById("result").innerText = "اختر نوع الحساب أولاً";
        }
        return;
      }

      if (isNaN(input)) {
        document.getElementById("result").innerText = "⚠️ الرجاء إدخال أرقام فقط";
        return;
      }

      let value = parseFloat(input);
      if (factor !== null) {
        document.getElementById("result").innerText = 
          `النتيجة لـ ${label}: ${(value * factor).toFixed(2)}`;
      } else {
        document.getElementById("result").innerText = "اختر نوع الحساب أولاً";
      }
    }
  </script>
</body>
</html>
