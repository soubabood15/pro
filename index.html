<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حاسبة النسب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin: 40px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    input {
      width: 200px;
      padding: 10px;
      margin-top: 20px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: darkblue;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h2>حاسبة النسب</h2>

  <div>
    <button onclick="setFactor(0.8,'Main dish')">Main dish (80%)</button>
    <button onclick="setFactor(0.5,'Side dish')">Side dish (50%)</button>
    <button onclick="setFactor(0.3,'Drink')">Drink (30%)</button>
    <button onclick="setFactor(0.1,'Cutlery')">Cutlery (10%)</button>
  </div>

  <br>
  <input type="number" id="number" placeholder="سعر الصنف او الوجبة" oninput="calculate()">

  <div id="result"> اختر نوع الوجبة وسعرها</div>

  <script>
    let factor = null;
    let label = "";

    function setFactor(value, text) {
      factor = value;
      label = text;
      calculate();
    }

    function calculate() {
      let value = parseFloat(document.getElementById("number").value);
      if (factor !== null && !isNaN(value)) {
        document.getElementById("result").innerText = 
          `النتيجة لـ ${label}: ${(value * factor).toFixed(2)}`;
      } else if (factor === null) {
        document.getElementById("result").innerText = "اختر نوع الحساب أولاً";
      } else {
        document.getElementById("result").innerText = "أدخل رقم صحيح";
      }
    }
  </script>
</body>
</html>
