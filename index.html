<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حاسبة النسب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin: 40px;
    }
    .box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin: 15px auto;
      width: 300px;
      background: #f9f9f9;
    }
    input {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
    }
    button {
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
      color: darkblue;
    }
  </style>
</head>
<body>
  <h2>حاسبة النسب</h2>

  <div class="box">
    <h3>Main dish (80%)</h3>
    <input type="number" id="main" placeholder="أدخل الرقم">
    <button onclick="calc('main',0.8)">احسب</button>
    <div class="result" id="res-main">---</div>
  </div>

  <div class="box">
    <h3>Side dish (50%)</h3>
    <input type="number" id="side" placeholder="أدخل الرقم">
    <button onclick="calc('side',0.5)">احسب</button>
    <div class="result" id="res-side">---</div>
  </div>

  <div class="box">
    <h3>Drink (30%)</h3>
    <input type="number" id="drink" placeholder="أدخل الرقم">
    <button onclick="calc('drink',0.3)">احسب</button>
    <div class="result" id="res-drink">---</div>
  </div>

  <div class="box">
    <h3>Cutlery (10%)</h3>
    <input type="number" id="cutlery" placeholder="أدخل الرقم">
    <button onclick="calc('cutlery',0.1)">احسب</button>
    <div class="result" id="res-cutlery">---</div>
  </div>

  <script>
    function calc(id,factor) {
      let value = parseFloat(document.getElementById(id).value);
      if (!isNaN(value)) {
        document.getElementById("res-"+id).innerText = (value * factor).toFixed(2);
      } else {
        document.getElementById("res-"+id).innerText = "أدخل رقم صحيح";
      }
    }
  </script>
</body>
</html>
