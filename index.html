<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حساب قيمة التعويض</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin: 40px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    input {
      width: 200px;
      padding: 10px;
      margin-top: 20px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: darkblue;
      font-size: 20px;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <h2>احسب القيمة هنا</h2>

  <div>
    <button onclick="setFactor(0.8,'Main dish')">Main dish </button>
    <button onclick="setFactor(0.5,'Side dish')">Side dish </button>
    <button onclick="setFactor(0.3,'Drink')">Drink </button>
    <button onclick="setFactor(0.1,'Cutlery')">Cutlery </button>
  </div>

  <br>
  <input type="text" id="number" placeholder="سعر الصنف او الوجبة" oninput="calculate()">

  <div id="result"> اختر نوع الوجبة وسعرها</div>
  <div class="footer">
    Made by : Abdelrahman & Reem
  </div>

  <script>
    let factor = null;
    let label = "";

    function setFactor(value, text) {
      factor = value;
      label = text;
      calculate();
    }

    function calculate() {
      let input = document.getElementById("number").value;

      
      if (isNaN(input) || input.trim() === "") {
        document.getElementById("result").innerText = "⚠️ الرجاء إدخال أرقام فقط";
        return;
      }

      let value = parseFloat(input);
      if (factor !== null && !isNaN(value)) {
        document.getElementById("result").innerText = 
          `النتيجة لـ ${label}: ${(value * factor).toFixed(2)}`;
      } else if (factor === null) {
        document.getElementById("result").innerText = "اختر نوع الحساب أولاً";
      } else {
        document.getElementById("result").innerText = "لاتترك الحقل فارغ";
      }
    }
  </script>
</body>
</html>
