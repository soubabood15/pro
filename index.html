<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حاسبة النسب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin: 40px;
    }
    input {
      width: 200px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: darkblue;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h2>حاسبة النسب</h2>

  <input type="number" id="number" placeholder="أدخل الرقم">
  <br><br>

  <button onclick="calc(0.8)">Main dish (80%)</button>
  <button onclick="calc(0.5)">Side dish (50%)</button>
  <button onclick="calc(0.3)">Drink (30%)</button>
  <button onclick="calc(0.1)">Cutlery (10%)</button>

  <div id="result">---</div>

  <script>
    function calc(factor) {
      let value = parseFloat(document.getElementById("number").value);
      if (!isNaN(value)) {
        document.getElementById("result").innerText = (value * factor).toFixed(2);
      } else {
        document.getElementById("result").innerText = "أدخل رقم صحيح";
      }
    }
  </script>
</body>
</html>
